<!DOCTYPE html>
<html>
<head>
<title>Ayurveda</title>

</head>

<body>

<div class="container">

<div class="form">

<h3 id="heading">
Please register yourself..!!
</h3>
<br>
  <form class="form-horizontal" action="SignupProfile.htm"  method="post" onsubmit="return ValidateData()">
    <div class="form-group">
      <label class="control-label col-sm-2" for="fname">First Name:</label>
      <div class="col-sm-6">
        <input type="text" name="firstName" id="text1"  class = "form-control"  placeholder="First Name" required>
      </div>
    </div>
	<div class="form-group">
      <label class="control-label col-sm-2" for="lname">Last Name:</label>
      <div class="col-sm-6">
        <input type="text" name="lastName"  id="text2" class = "form-control" required placeholder="Last Name">
      </div>
    </div>
	<div class="form-group">
      <label class="control-label col-sm-2" for="dob">Age:</label>
      <div class="col-sm-6">
        <input type="text" name="age" id = "num1"  class = "form-control" required>
      </div>
    </div>
	
	<div class="form-group">
      <label class="control-label col-sm-2" for="phone">Primary Contact:</label>
      <div class="col-sm-6">
        <input type="text" name="phone" id="phone1"  class = "form-control" required>
      </div>
    </div>
	<div class="form-group">
      <label class="control-label col-sm-2" for="email">Email:</label>
      <div class="col-sm-6">
        <input type="email" class="form-control" id="email" placeholder="Enter email">
      </div>
    </div>
	<div class="form-group">
      <label class="control-label col-sm-2" for="pwd">Username:</label>
      <div class="col-sm-6">          
        <input type="text" name="username" id="username1"  class = "form-control" required placeholder="Enter username">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="pwd">Password:</label>
      <div class="col-sm-6">          
        <input type="password" name="password" id="password1" class = "form-control" required>
      </div>
    </div>

	<div class="row">
       		  <div class="col-sm-12">
        		 #if($error)
		         $error
		         
		         #end
		      </div>
       </div>
         <div class="row">
        	<div class="col-sm-12">
        	
         		 <input type="submit" value="Sign Up" class="btn btn-success" />
         	
          	</div>
          	
        </div>
        
	
  </form>
  </div>

</div>
</body>
</html>
